<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela04</title>
</head>
<body>
    <div id="container">
        <canvas id="barra_superior"></canvas>
        <p id="conta_corrente">Conta Corrente</p>
        <div id="tres_barras">
            <canvas id="top_barras"></canvas>
            <canvas id="middle_barras"></canvas>
            <canvas id="bottom_barras"></canvas>
        </div>
        <div id="caixa_saldo">
            <p id="saldo">R$ 12.345,00</p>
            <img src="img/esconder.svg" alt="" id="esconder">
        </div>
        <div id="caixa_opcoes">
            <img src="img/cartao.svg" alt="" id="cartao">
            <img src="img/boleto.svg" alt="" id="boleto">
            <img src="img/transferir.svg" alt="" id="transferir">
            <img src="img/gastos.svg" alt="" id="gastos">
            <p id="p_cartao">Cartão</p>
            <p id="p_boleto">Boleto</p>
            <p id="p_transferir">Transferir</p>
            <p id="p_gastos">Gastos</p>
        </div>
        <p id="transacoes_recentes">transações recentes</p>
        <div id="caixa_historico">
            
        </div>
    </div>
    

</body>
</html>
